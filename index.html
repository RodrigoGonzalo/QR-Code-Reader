<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My QR Code Reader</title>

    <!--Link CSS-->
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">

    <!--Link Font Awesome-->
    <link rel="stylesheet" type="text/css" href="./fontawesome-free-6.4.0-web/css/all.css">

</head>
<body>
    <div class="wrapper">
        <form action="#">
            <img src="" alt="QR Code">
            <div class="content">
                <i class="fas fa-cloud-upload"></i>
                <p>Upload your QR Code to Scan here!</p>
            </div>
        </form>

        <div class="details">
            <textarea disabled>
                This is a basic QR Code reader made with HTML5, CSS3 and JavaScript!
            </textarea>
        </div>

        <div class="buttons">
            <button class="close">Close</button>
            <button class="copy">Copy Text</button>
        </div>
    </div>
</body>
</html>
